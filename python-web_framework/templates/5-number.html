<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title for the page -->
    <title>Number Template</title>
</head>

<body>
    <h1>Number: {{ number }}</h1>
    {% if is_even %}
    <p>The number is even.</p>
    {% else %}
    <p>The number is odd.</p>
    {% endif %}
</body>

</html>
